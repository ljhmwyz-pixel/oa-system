server:
  port: 8080

spring:
  datasource:
    # 修改为生产环境的数据库连接信息
    url: jdbc:mysql://prod-db-host:3306/oa_system_prod?useSSL=true&serverTimezone=Asia/Shanghai
    username: prod_username
    password: prod_password   # 替换为生产环境的密码
  jpa:
    hibernate:
      ddl-auto: validate        # 生产环境建议使用validate确保表结构正确
    show-sql: false             # 生产环境建议关闭SQL显示
    properties:
      hibernate:
        format_sql: false       # 生产环境建议关闭SQL格式化

# 生产环境可能需要调整CORS策略，或者通过网关统一处理
cors:
  allowed-origins: https://your-production-domain.com